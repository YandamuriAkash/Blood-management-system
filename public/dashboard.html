<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | PulseConnect</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f2f9ff, #d2ecfb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .dashboard {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #2a75bb;
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #e94444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #cc3737;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to Sanjivani!</h1>
    <p>You have successfully logged in.</p>
    <button class="btn" onclick="goBack()">Log In</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html"; // redirect back to login page
    }
  </script>
</body>
</html>
