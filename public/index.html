<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blood Donation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: red;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input, select {
      padding: 5px;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    h1{
      font-weight: bold;
      display: flex; 
      align-items: center;

    }
  </style>
</head>
<body>

   <h1>ðŸ©¸ Blood Donation!</h1>


  <!-- Donor Registration Form -->
  <form id="donorForm">
    <h2>Register as Donor</h2>
    <label>Name:</label>
    <input type="text" id="donorName" required>
    
    <label>Blood Group:</label>
    <select id="donorBlood">
      <option>A+</option>
      <option>B+</option>
      <option>AB+</option>
      <option>O+</option>
      <option>A-</option>
      <option>B-</option>
      <option>AB-</option>
      <option>O-</option>
    </select>

    <label>Location:</label>
    <input type="text" id="donorLocation" required>
     
    <label>Email:</label>
    <input type="email" id="donorEmail" required>

    <label>Mobile Number:</label>
    <input type="text" id="donorMobile" required>


    <button type="submit">Register Donor</button>

  </form>

  <!-- Request Blood Form -->
  <form id="requestForm">
    <h2>Request Blood</h2>
    <label>Blood Group Needed:</label>
    <select id="requestBlood">
      <option>A+</option>
      <option>B+</option>
      <option>AB+</option>
      <option>O+</option>
      <option>A-</option>
      <option>B-</option>
      <option>AB-</option>
      <option>O-</option>
    </select>

    <label>Location:</label>
    <input type="text" id="requestLocation" required>

    <label>Email:</label>
    <input type="email" id="requestEmail" required>

    <label>Mobile Number:</label>
    <input type="text" id="requestMobile" required>

     <div id="matchedDonors"></div> <!-- To display results -->

    <button type="submit">Request Blood</button>



  
  </form>

  <!-- âœ… Matched Donors will appear here -->
<h2>Matched Donors</h2>
<div id="matchedDonors" style="margin-top: 20px;"></div>


  <script src="script.js"></script>
</body>
</html>
